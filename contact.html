<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e1d4c2;
        }
        header {
            background: #ac5b67;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .contact-form {
            background: #efd4c4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: #ac5b67;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 96%;
            padding: 10px;
            border: 1px solid #e2b3c2;
            border-radius: 5px;
        }
        .form-group button {
            background: #781727;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #4e0714;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #ac5b67;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Kontak Saya</h1>
</header>

<div class="container">
    <div class="contact-form">
        <h2>Hubungi Saya</h2>
        <form action="mailto:emailanda@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Pesan</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Ghaitsa Amalia. Semua hak dilindungi.</p>
</footer>

</body>
</html>
